<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Акинатор</title>
</head>
<body>
<h1 style="text-align: center;">Акинатор</h1>
<div id="question" style="font-size: 20px; text-align: center; margin-bottom: 20px;"></div>
<img id="image" style="width: 300px; height: 300px; object-fit: cover; margin-bottom: 20px;" src="" alt="Изображение">
<button class="button" style="display: inline-block; padding: 10px 20px; font-size: 18px; background-color: #3498db; color: #fff; cursor: pointer; border: none; border-radius: 5px; margin-right: 10px;" onclick="answerYes()">ДА</button>
<button class="button" style="display: inline-block; padding: 10px 20px; font-size: 18px; background-color: #3498db; color: #fff; cursor: pointer; border: none; border-radius: 5px; margin-right: 10px;" onclick="answerNo()">НЕТ</button>

<script>
    // Функция для отправки ответа "ДА" на сервер
    function answerYes() {
      sendAnswer("yes");
    }

    // Функция для отправки ответа "НЕТ" на сервер
    function answerNo() {
      sendAnswer("no");
    }
    
    // Функция для отправки ответа на сервер через AJAX-запрос
    function sendAnswer(answer) {
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          var response = JSON.parse(xhr.responseText);
          displayQuestion(response.question, response.image);
        }
      };
      xhr.open("POST", "/your-rest-api-endpoint", true);
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.send(JSON.stringify({ answer: answer }));
    }
    
    // Функция для отображения вопроса и изображения
    function displayQuestion(question, image) {
      document.getElementById("question").textContent = question;
      document.getElementById("image").src = image;
    }
    
    // Код для инициализации начального вопроса и изображения
    window.onload = function() {
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          var response = JSON.parse(xhr.responseText);
          displayQuestion(response.question, response.image);
        }
      };
      xhr.open("GET", "/your-rest-api-endpoint", true);
      xhr.send();
    };
  </script>
</body>
</html>
